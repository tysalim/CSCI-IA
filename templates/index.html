{% block content %}
  <div class="text-center">
    <h1 class="mb-3 fw-bold text-primary">Track Product Prices Instantly</h1>
    <p class="lead text-muted">Paste an Amazon or Lazada product link below to begin tracking.</p>
  </div>

  <form action="/track" method="POST" class="mt-4">
    <div class="input-group input-group-lg mb-3 shadow-sm">
      <input type="url" class="form-control" name="url" placeholder="Enter product URL (e.g. https://amazon.com/... or https://www.lazada.com.ph/...)" required>
      <button class="btn btn-primary px-4" type="submit">Track</button>
    </div>
  </form>
{% endblock %}
